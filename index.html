<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content = "IE=edge">
	<meta name="viewport" content = "width=device-width,initial-scale=1.0">
	<title>model</title>
    <link rel="style.css" href="style.css">

    <style>

        body{
            background-color:cyan;
        }
        .header{
            text-decoration: none;
            color: black;
            padding: 10px;
            border-radius: 5px;
            background-color: blue ;
            box-shadow: 5px 5px 5px;
            height: 100px;
        }

        .cuerpo{
            display: flex;
            justify-content: space-between;

        }
        .container{
            display: flex;
            text-decoration: none;
            color: black;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            background-color: chartreuse ;
            box-shadow: 5px 5px 5px;
            width: 73%;
            height: 725px;
        }
        .aside{
            display: flex;
            color: black;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            background-color:hotpink ;
            box-shadow: 5px 5px 5px;
            width: 24%;
            height: 725px;
        }
        .footer{
            text-decoration: none;
            color: black;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            background-color: blue ;
            box-shadow: 5px 5px 5px;
            height: 100px;
        }
        ul li{
            display: inline-block;
        }
        .btn{
            display: flex;
            justify-content:flex-start;
            text-decoration: none;
            flex-direction: row;
            color: black;
            margin: 15px;
            border-radius: 5px;
            background-color: chartreuse ;
            box-shadow: 5px 5px 5px;
            height: 200px;
            width: 200px;
        }
        .btn:hover{
            display: flex;
            justify-content:flex-start;
            text-decoration: none;
            flex-direction: row;
            color: black;
            margin: 15px;
            border-radius: 5px;
            background-color: rgb(79, 158, 0);
            box-shadow: 5px 5px 5px;
            height: 200px;
            width: 200px;
        }

        .btn:active{
            display: flex;
            justify-content:flex-start;
            text-decoration: none;
            flex-direction: row;
            color: black;
            margin: 15px;
            border-radius: 5px;
            background-color: rgb(29, 58, 0);
            box-shadow: 5px 5px 5px;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="head">Header</div>
    </div>

    <div class="cuerpo">
        <div class="container">
            <div class="contain">Main</div>

            <ul>
                <li><a class="btn" href="">Item</a></li>
                <li><a class="btn" href="">Item</a></li>
                <li><a class="btn" href="">Item</a></li>
                <li><a class="btn" href="">Item</a></li>
                <li><a class="btn" href="">Item</a></li>
                <li><a class="btn" href="">Item</a></li>
                <li><a class="btn" href="">Item</a></li>
                <li><a class="btn" href="">Item</a></li>
                <li><a class="btn" href="">Item</a></li>
                <li><a class="btn" href="">Item</a></li>
                <li><a class="btn" href="">Item</a></li>
            </ul>

        </div>
    
        <div class="aside">
            <div class="side">Aside</div>
        </div>
    </div>
    

    <div class="footer">
        <div class="foot">Footer</div>
    </div>

</body>
</html>
